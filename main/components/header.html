<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
          <!-- Bootstrap 5.3 JavaScript -->


</head>
  <header id="header">
      <!-- Logo + home link -->   
     <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="p-2 bd-highlight" id="headerlogo">
          <a href="home.html"> 
             <img src="components/brewser_logo_text.png" width="90px" height="99px" alt="Brewser-logo">
          </a>
        </div> 
       <!-- Search bar  -->       
        <div class="p-2 bd-highlight">
             
                  <div class="input-group">
                      <div class="input-group-prepend">
                          <button class="btn btn-outline-secondary dropdown-toggle" id="dropbutt" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filtra</button>
                          <div class="dropdown-menu">
                              <form>
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="Filter 1" id="filter1">
                                      <label class="form-check-label" for="filter1">
                                        Birre
                                      </label>
                                  </div>
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="Filter 2" id="filter2">
                                      <label class="form-check-label" for="filter2">
                                        Birrerie
                                      </label>
                                  </div>
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="Filter 3" id="filter3">
                                      <label class="form-check-label" for="filter3">
                                         Produttori
                                      </label>
                                  </div>
                              </form>
                          </div>
                      </div>
                      <input type="text" class="form-control" placeholder="Ricerca qui">
                      <div class="input-group-append">
                          <button class="btn btn-primary"   id="searchbutt" type="button">
                            <i class="fa fa-search" aria-hidden="true"></i>
                          </button>
                      </div>
                  </div>
             
      </div>
       <!-- Tasti ricerche -->    
        <div class="p-2 bd-highlight" id="simboliheader">
          

          <a class="btn btn-link " id="header-button" href="#!" role="button" data-mdb-ripple-color="dark">
            <img class="" src="components/beer-simbolo.png" width="50px" height="55px" alt="simbolo-birra"><i></i>
          </a>

          <div class="vr vr-blurry" style="height: 50px;"></div>

          <a class="btn btn-link " id="header-button"href="#!" role="button" data-mdb-ripple-color="dark">
            <img class="" src="components/birreria-simbolo.png" width="50px" height="55px" alt="simbolo-birra"><i></i>
          </a>

          <div class="vr vr-blurry" style="height: 50px;"></div>

          <a class="btn btn-link" id="header-button" href="#!" role="button" data-mdb-ripple-color="dark">
            <img class="" src="components/produttore-simbolo.png" width="50px" height="55px" alt="simbolo-birra"><i></i>
          </a>

        </div> 
     </div>
       


    
    
    </body>

</html>
