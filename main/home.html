<html>
    <head>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
        
    </script>
    <link rel="stylesheet" type="text/css" href="styles/home.css">
           <!-- Loading header/footer -->
    <script> 
        $(function(){
          $("#header").load("components/header.html"); 
          $("#footer").load("components/footer.html"); 
        });
        
        </script> 
          
        
    </head>
    
    <body style="background-color: rgb(20,20,20);">
        <!-- Div JS header -->
        <div id="header"></div>

        <div id="container">
          <div class="carousel-container">
            <div class="carousel">
                <img src="components/esempio1.png" class="d-block w-100" id="banner-car" alt="Banner 1">
                <img src="components/esempio2.png" class="d-block w-100" alt="Banner 2">
                <img src="components/esempio3.png" class="d-block w-100" alt="Banner3">
                <!-- Add more images as needed -->
            </div>
            <div class="indicators"></div>
        </div>

        <script>
        const carousel = document.querySelector('.carousel');
        const indicatorsContainer = document.querySelector('.indicators');
        
        let currentIndex = 0;
        const interval = 5000; // 2 seconds
        
        // Create indicators
        const images = document.querySelectorAll('.carousel img');
        images.forEach((_, index) => {
            const indicator = document.createElement('span');
            indicator.classList.add('indicator');
            indicator.addEventListener('click', () => showImage(index));
            indicatorsContainer.appendChild(indicator);
        });
        
        const indicators = document.querySelectorAll('.indicator');
        
        function showImage(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        function updateCarousel() {
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        
            // Update indicators
            indicators.forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }
        
        setInterval(nextImage, interval);
        
        // Initial setup
        updateCarousel();
        </script>


        </div>

        <img src="components/esempio3.png" class="d-block w-100" alt="Banner3">

        <!-- Div JS footer -->
        <div id="footer"></div>
    </body>
</html>
